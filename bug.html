<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>
  <script>
    function myFunction() {
      document.getElementById("myDiv").innerHTML = ""; // Clears the div
      // Missing crucial step:  Add the new content back into the div after clearing it
    }
  </script>
</body>
</html>
